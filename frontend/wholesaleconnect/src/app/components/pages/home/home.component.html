<ul>
    <li *ngFor="let product of products">
        <a routerLink="/product/{{product.id}}">
            <img [src]="product.imageUrl" [alt]="product.name">
            <div class="content">
                <div class="name">
                    {{product.name}}
                    {{product.description}}
                </div>
                <div class="name">
                    <span>
                        {{product.price_per_dozen | currency}}
                    </span>
                    
                </div>
            </div>
        </a>
    </li>
</ul>
