<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            margin: 0;
        }

        .cart-icon {
            width: 24px;
            height: 24px;
            background: url('https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Shopping_cart_font_awesome.svg/1200px-Shopping_cart_font_awesome.svg.png') no-repeat center;
            background-size: cover;
            display: inline-block;
        }

        section {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        .total-row {
            font-weight: bold;
        }

        .proceed-button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>

<header>
    <div class="shopping-cart-text">THANKS FOR SHOPPING WITH US</div>
    <div class="cart-icon"></div>
</header>

<section id="catalog">
    <h2>ITEMS IN YOUR CART </h2>

    <table>
        <thead>
            <tr>
                <th>Product ID</th>
                <th>Description</th>
                <th>Boxes Ordered</th>
                <th>Unit per Dozen</th>
                <th>Amount</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody id="productList">
            <!-- JavaScript will populate this section -->
        </tbody>
        <tfoot>
            <tr class="total-row">
                <td colspan="5" style="text-align: right;">Total:</td>
                <td id="totalAmount">$0.00</td>
            </tr>
        </tfoot>
    </table>
    <button class="proceed-button" onclick="proceedToPay()">Proceed to Pay</button>
</section>

<footer>
    <p>&copy; 2024 WholesaleConnect. All rights reserved.</p>
</footer>

<script>
    const products = [
        { id: "SSH-23O29", description: "Kitsch Stain Hair Softer Than Silk Scrunchies for Hair", boxesOrdered: 22, unitPerDozen: 8.33, amount: 10, price: 220 },
        { id: "SSH-23V22", description: "Notebooks different colors", boxesOrdered: 15, unitPerDozen: 4.17, amount: 5, price: 75 },
        { id: "SSH-23V23", description: "Hair Clip Non-Slip Metal Black Hair Softer Than Silk Scrunchies for Hair", boxesOrdered: 30, unitPerDozen: 6.25, amount: 75, price: 2250 },
        // Add more products as needed
    ];

    const productList = document.getElementById('productList');
    let totalAmount = 0;

    products.forEach(product => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${product.id}</td>
            <td>${product.description}</td>
            <td>${product.boxesOrdered}</td>
            <td>${product.unitPerDozen}</td>
            <td>${product.amount}</td>
            <td>$${(product.price).toFixed(2)}</td>
        `;
        productList.appendChild(row);
        totalAmount += product.price; // Sum up the price in cents
    });

    // Convert the total amount to dollars and fix to 2 decimal places
    document.getElementById('totalAmount').textContent = `$${(totalAmount).toFixed(2)}`;

    function proceedToPay() {
        // Implement the payment processing logic here
        alert('Proceeding to payment...');
    }
</script>
