<!DOCTYPE html>
<html>

<head>
 
    <link rel="stylesheet"  type="text/css" href="register-page.component.css" >
 
  </head>

<body>
 <p>&nbsp;</p>
<table align="center">


    <tr>
        <td>
<div>
    <div>
        <form [formGroup]="registerForm" (ngSubmit)="submit()">
            <div class="input-container">
                <label>First Name</label>
                <div>
                    <input label ="first_name" type="first_name" placeholder="First_name" formControlName="first_name"/>
                </div>

                <div class="error-list" *ngIf="fc['first_name'].errors && isSubmitted">
                    <div *ngIf="fc['first_name'].errors['required']">Should not be empty</div>
                </div>
            </div>

            <div class="input-container">
                <label>Last Name</label>
                <div>
                    <input label ="last_name" type="last_name" placeholder="Last_name" formControlName="last_name"/>
                </div>

                <div class="error-list" *ngIf="fc['last_name'].errors && isSubmitted">
                    <div *ngIf="fc['last_name'].errors['required']">Should not be empty</div>
                </div>
            </div>

            
            <div class="input-container">
                <label>Email</label>
                <div>
                    <input type="email" placeholder="Email" formControlName="email"/>
                </div>

                <div class="error-list" *ngIf="fc['email'].errors && isSubmitted">
                    <div *ngIf="fc['email'].errors['required']">Should not be empty</div>
                    <div *ngIf="fc['email'].errors['email']">Email is not correct</div>
                </div>
            </div>

            <div class="input-container">
                <label>Password</label>
                <div>
                    <input type="password" placeholder="Password" formControlName="password"/>
                </div>

                <div class="error-list" *ngIf="fc['password'].errors && isSubmitted">
                    <div *ngIf="fc['password'].errors['required']">Should not be empty</div>
                </div>
            </div>

            <div class="input-container">
                <label>Address</label>
                <div>
                    <input type="address" placeholder="Address" formControlName="address"/>
                </div>

                <div class="error-list" *ngIf="fc['address'].errors && isSubmitted">
                    <div *ngIf="fc['address'].errors['required']">Should not be empty</div>
                </div>
            </div>

            <div class="input-container">
                <label>Phone Number</label>
                <div>
                    <input type="phone_number" placeholder="Phone_number" formControlName="phone_number"/>
                </div>

                <div class="error-list" *ngIf="fc['phone_number'].errors && isSubmitted">

                </div>
            </div>
            

            <div class="input-container">

                <label for="seller">Seller</label>
                <input formControlName="seller" type="radio" id="seller" name="seller" value="1">
                
                <label for="seller">Buyer</label>
                <input formControlName="seller" type="radio" id="buyer" name="seller" value="0" required>
                
            </div>

            <div class="button">
                <button type="submit">Register</button>
            </div>



        </form>
    </div>
</div>
</td>

</tr>

</table>
</body>
</html>
